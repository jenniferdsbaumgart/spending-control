services:
  db:
    image: postgres:16-alpine
    container_name: spending-control-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spending_control
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spending-control-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/spending_control
      AUTH_SECRET: ${AUTH_SECRET:-super-secret-key-change-in-production}
      AUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: "true"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
